<h4 class="text-center">Login</h4>



<form (ngSubmit)="login()" class="form-mt-4">
  <div class="form-group">
    <input [(ngModel)]="user" name="user" type="text" placeholder="Nome do Usuario" class="form-control">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" placeholder="Senha do Usuario" class="form-control">
  </div>


  <button type="submit" class="btn btn-primary btn-block">Salvar</button>
</form>
